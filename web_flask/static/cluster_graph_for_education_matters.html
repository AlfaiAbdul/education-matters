<!DOCTYPE html>
<html lang="en">

        <head>
        <!-- Plotly.js -->
                <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
                <link rel="stylesheet" href="style.css">
        </head>

        <body>
            <!-- Plotly chart will be drawn inside this DIV -->
            <div id="myDiv" style="width:100%;height:100%" class="js-plotly-plot">



         
             <script>
        /* JAVASCRIPT CODE GOES HERE */
                     Plotly.d3.csv('https://raw.githubusercontent.com/AlfaiAbdul/cluster_graph_for_education_matters/master/cluster_graph_data.csv', function(err, rows){
function unpack(rows, key) {
return rows.map(function(row) { return row[key]; });
}

var data = [{
        x: unpack(rows, 'x'),
        y: unpack(rows, 'y'),
        z: unpack(rows, 'z'),
        mode: 'markers',
        type: 'scatter3d',
        marker: {
          color: 'rgb(23, 190, 207)',
          size: 2
        }
    },{
        alphahull: 7,
        opacity: 0.1,
        type: 'scatter3d',
        x: unpack(rows, 'x'),
        y: unpack(rows, 'y'),
        z: unpack(rows, 'z')
    }];

    var layout = {
        autosize: true,
        height: 580,
        scene: {
            aspectratio: {
                x: 1,
                y: 1,
                z: 2
            },
            camera: {
                center: {
                    x: 0,
                    y: 0,
                    z: 0
                },
                eye: {
                    x: 1.25,
                    y: 1.25,
                    z: 1.25
                },
                up: {
                    x: 0,
                    y: 0,
                    z: 1
                }
            },
            xaxis: {
                type: 'linear',
                title: "Median Household Income",
                zeroline: false
            },
            yaxis: {
                type: 'linear',
                title: "SAT's Average",
                zeroline: false
            },
            zaxis: {
                type: 'linear',
                title: "Tuition",
                zeroline: false
            }
        },
        // title: 'Median Household Income, SATs Average, and Tuition 3d point clustering',
        width: 600
    };

    Plotly.newPlot('myDiv', data, layout);

});
             </script>
            
        </body>
</html>
